<!DOCTYPE HTML>
<html>
<head>
    <title>Timeline | Basic demo</title>

    <style type="text/css">
        body, html {
            font-family: sans-serif;
            font-size: 12px;
        }
        #visualization {
            box-sizing: border-box;
            width: 50%;
            height: 100%;
        }
    </style>

    <script src="../../vis.js"></script>
</head>
<body>
<div id="visualization"></div>

<script type="text/javascript">
    var container = document.getElementById('visualization');
    var date = moment().hours(0).minutes(0).seconds(0).milliseconds(0);
    console.log( date.toString());
    var items = [
        {id: 1, content: 'Band 1', start: date.clone().add('hours', 20), end: date.clone().add('hours', 20.75)},
        {id: 2, content: 'Band 2', start: date.clone().add('hours', 21), end: date.clone().add('hours', 21.75)},
        {id: 3, content: 'Band 3', start: date.clone().add('hours', 22), end: date.clone().add('hours', 23.25)}
    ];
    var options = {start: date.clone().add('days', -1), end: date.clone().add('days', +1)};
    var timeline = new vis.Timeline(container, items, {});
    timeline.setOptions(options);
</script>
</body>
</html>
